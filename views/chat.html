<!DOCTYPE html>
<html>
<head>
    <title> Pink Chat Room </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 20px;
            padding: 25px;
            width: 500px;
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.25);
        }

    #roomTitle {
    color: #ff4fa3;
    margin-bottom: 15px;
    }


        .btn-pink {
            background-color: #ff4fa3;
            color: white;
            border-radius: 20px;
        }

        .btn-pink:hover {
            background-color: #e43d90;
        }

        h3 {
            color: #ff4fa3;
        }
    </style>
</head>
<body>

<div class="card bg-white">
<h3 id="roomTitle">Join a Room </h3>



    <div id="chatSection" style="display:none;">
        <hr>
        <div id="messages" style="height:200px; overflow-y:auto; border:1px solid #eee; padding:10px; border-radius:10px;"></div>

        <button class="btn btn-outline-secondary w-100 mt-3" onclick="leaveRoom()">Leave Room</button>

        <input id="messageInput" class="form-control mt-3" placeholder="Type a message...">
        <div id="typingIndicator" style="height:18px; color:gray; font-size:0.9rem; margin-top:6px;"></div>

        <button class="btn btn-pink w-100 mt-2" onclick="sendMessage()">Send</button>
    </div>

    <button class="btn btn-outline-danger w-100 mt-3" onclick="logout()">Logout</button>
</div>

<script>
const user = JSON.parse(localStorage.getItem("user"));
const currentRoom = localStorage.getItem("room");

if (!user) window.location.href = "login.html";
if (!currentRoom) window.location.href = "rooms.html";

const socket = io();

// ---------- 1) Register listeners FIRST ----------
socket.on("previousMessages", (messages) => {
  const messagesDiv = document.getElementById("messages");
  if (!messagesDiv) return;

  messagesDiv.innerHTML = "";

  messages.forEach((msg) => {
    messagesDiv.innerHTML += `
      <div style="margin-bottom:8px;">
        <strong>${msg.from_user}</strong>
        <small style="color:gray;"> (${new Date(msg.date_sent).toLocaleTimeString()})</small>
        <br>${msg.message}
      </div>
    `;
  });

  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});

socket.on("message", (data) => {
  const messagesDiv = document.getElementById("messages");
  if (!messagesDiv) return;

  messagesDiv.innerHTML += `
    <div style="margin-bottom:8px;">
      <strong>${data.username}</strong>
      <small style="color:gray;"> (${data.timestamp})</small>
      <br>${data.message}
    </div>
  `;
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});

// Typing indicator listeners
socket.on("typing", ({ username }) => {
  const el = document.getElementById("typingIndicator");
  if (el) el.innerText = `${username} is typing...`;
});

socket.on("stopTyping", () => {
  const el = document.getElementById("typingIndicator");
  if (el) el.innerText = "";
});

// ---------- 2) DOM-ready: wire input + join room ----------
let typingTimeout;

document.addEventListener("DOMContentLoaded", () => {
  // Show room name
  const roomTitle = document.getElementById("roomTitle");
  if (roomTitle) roomTitle.innerText = `Room: ${currentRoom.toUpperCase()} ðŸ’¬`;

  // Typing emit (ONLY if input exists)
  const input = document.getElementById("messageInput");
  if (input) {
    input.addEventListener("input", () => {
      socket.emit("typing", { username: user.username, room: currentRoom });

      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit("stopTyping", { username: user.username, room: currentRoom });
      }, 800);
    });

    // Optional: press Enter to send
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  }

  // Join room AFTER listeners are ready
  socket.emit("joinRoom", { username: user.username, room: currentRoom });
});

function sendMessage() {
  const input = document.getElementById("messageInput");
  if (!input) return;

  const message = input.value.trim();
  if (!message) return;

  socket.emit("chatMessage", { username: user.username, room: currentRoom, message });
  input.value = "";
}

function leaveRoom() {
  socket.emit("leaveRoom", { username: user.username, room: currentRoom });

  const messagesDiv = document.getElementById("messages");
  if (messagesDiv) messagesDiv.innerHTML = "";

  localStorage.removeItem("room");
  window.location.href = "rooms.html";
}

function logout() {
  localStorage.removeItem("user");
  localStorage.removeItem("room");
  window.location.href = "index.html";
}
</script>


</body>
</html>

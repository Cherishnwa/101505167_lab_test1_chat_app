<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 20px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);

        }

 .btn-outline-pink {
    border: 2px solid #ff4fa3;
    color: #ff4fa3;
    border-radius: 20px;
}

.btn-outline-pink:hover {
    background-color: #ff4fa3;
    color: white;
}


        .form-control {
            border-radius: 15px;
        }

        .btn-pink {
            background-color: #ff4fa3;
            color: white;
            border-radius: 20px;
            width: 100%;
        }

        .btn-pink:hover {
            background-color: #e43d90;
        }

        h2 {
            color: #ff4fa3;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="card bg-white">
    <h2>Create Account üíó</h2>

    <form id="signupForm">
        <input class="form-control mb-3" type="text" placeholder="Username" id="username" required>
        <input class="form-control mb-3" type="text" placeholder="First Name" id="firstname" required>
        <input class="form-control mb-3" type="text" placeholder="Last Name" id="lastname" required>
        <input class="form-control mb-3" type="password" placeholder="Password" id="password" required>
        <button class="btn btn-pink">Signup</button>
        <button class="btn btn-sm btn-outline-pink mb-3" onclick="goHome()">‚Üê Back</button>
    </form>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const response = await fetch("/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: username.value,
            firstname: firstname.value,
            lastname: lastname.value,
            password: password.value
        })
    });

    const data = await response.json();
    alert(data.message);
});
</script>

<script>
function goHome() {
    window.location.href = "homepage.html";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>The Pink Chat App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 25px;
            padding: 40px;
            width: 420px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.25);
        }

        h1 {
            color: #ff4fa3;
            margin-bottom: 30px;
        }

        .btn-pink {
            background-color: #ff4fa3;
            color: white;
            border-radius: 25px;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .btn-pink:hover {
            background-color: #e43d90;
        }

        .btn-outline-pink {
            border: 2px solid #ff4fa3;
            color: #ff4fa3;
            border-radius: 25px;
            width: 100%;
            padding: 10px;
            font-weight: 500;
        }

        .btn-outline-pink:hover {
            background-color: #ff4fa3;
            color: white;
        }

        .tagline {
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

<div class="card bg-white">
    <h1>The Pink Chat App</h1>
    <p class="tagline">Real-time room-based messaging</p>

    <button class="btn btn-pink" onclick="goToLogin()">Login</button>
    <button class="btn btn-outline-pink" onclick="goToSignup()">Signup</button>
</div>

<script>
function goToLogin() {
    window.location.href = "login.html";
}

function goToSignup() {
    window.location.href = "signup.html";
}
</script>

</body>
</html>

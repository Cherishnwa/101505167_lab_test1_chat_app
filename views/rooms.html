<!DOCTYPE html>
<html>
<head>
    <title>Select Room </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 25px;
            padding: 30px;
            width: 400px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.25);
        }

        h2 {
            color: #ff4fa3;
            margin-bottom: 20px;
        }

        .btn-pink {
            background-color: #ff4fa3;
            color: white;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .btn-pink:hover {
            background-color: #e43d90;
        }
    </style>
</head>
<body>

<div class="card bg-white">
    <h2>Select a Room </h2>

    <button class="btn btn-pink w-100" onclick="join('devops')">DevOps</button>
    <button class="btn btn-pink w-100" onclick="join('cloud')">Cloud</button>
    <button class="btn btn-pink w-100" onclick="join('covid19')">Covid19</button>
    <button class="btn btn-pink w-100" onclick="join('sports')">Sports</button>
    <button class="btn btn-pink w-100" onclick="join('nodejs')">NodeJS</button>

    <button class="btn btn-outline-danger w-100 mt-3" onclick="logout()">Logout</button>
</div>

<script>
const user = JSON.parse(localStorage.getItem("user"));

if (!user) {
    window.location.href = "login.html";
}

function join(room) {
    localStorage.setItem("room", room);
    window.location.href = "chat.html";
}

function logout() {
    localStorage.removeItem("user");
    window.location.href = "homepage.html";
}
</script>

</body>
</html>
